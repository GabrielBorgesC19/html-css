<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>

    <!--A tag formata o texto escrito independente da indentação-->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

    <!--Caso queira quebrar a linha utilize a tag br-->
    <p>Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit.</p>

    <!--Vamos adicionar alguns símbolos especiais-->
    <p>
        &reg; 
        &copy; 
        &trade; 
        &euro;
    </p>

    <!--Vamos adicionar alguns emojis-->
    <p>Adicionando emojis &#x1F925;</p>

</body>
</html>
